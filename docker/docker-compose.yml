services:
  change-impact-simulator:
    build:
      context: ..
      dockerfile: docker/Dockerfile

    container_name: change-impact-simulator-mcp
    restart: unless-stopped

    environment:
      CONFIG_DIR: /app/config
      INDUSTRY_MODE: general
      RISK_THRESHOLD: MEDIUM
      ENABLE_ESCALATION: "true"
      LOG_LEVEL: INFO

    volumes:
      - ./logs:/app/logs

    stdin_open: true
    tty: true

    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
